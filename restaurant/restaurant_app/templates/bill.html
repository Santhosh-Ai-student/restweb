{% extends "base.html" %}
{% block content %}
<h2>Order Bill</h2>
<table border="1" cellpadding="8">
<tr><th>Food</th><th>Price</th></tr>
{% for i in cart %}
<tr><td>{{ i.name }}</td><td>₹{{ i.price }}</td></tr>
{% endfor %}
</table>
<h3>Total: ₹{{ total }}</h3>
<a href="/home/"><button>Back</button></a>
{% endblock %}
